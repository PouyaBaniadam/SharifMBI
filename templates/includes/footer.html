{% load static %}

<!--footer section start-->
<footer class="footer-section">
    <!--footer top start-->
    <!--for light footer add .footer-light class and for dark footer add .bg-dark .text-white class-->
    <div class="footer-top footer-light ptb-120">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-4 mb-md-4 mb-lg-0">
                    <div class="footer-single-col">
                        <div class="footer-single-col mb-4">
                            <img src="{% static 'img/logo-white.png' %}" alt="logo" class="img-fluid logo-white">
                            <img src="{% static 'img/logo-color.png' %}" alt="logo" class="img-fluid logo-color">
                        </div>
                        <p>آخرین اخبار، مقالات و منابع را در صندوق پستی شما هفتگی ارسال خواهیم کرد</p>

                        <form method="post" action="{% url 'account:enter_newsletters' %}"
                              class="newsletter-form position-relative d-block d-lg-flex d-md-flex">
                            {% csrf_token %}

                            <input type="email" name="email" value="" class="input-newsletter form-control me-2"
                                   placeholder="ایمیل خود را وارد کنید" required autocomplete="off">
                            <input type="submit" value="اشتراک" data-wait="صبر کنید ..."
                                   class="btn btn-primary mt-3 mt-lg-0 mt-md-0">
                        </form>
                    </div>
                </div>
                <div class="col-md-12 col-lg-7 mt-4 mt-md-0 mt-lg-0">
                    <div class="row">
                        <div class="col-md-4 col-lg-4 mt-4 mt-md-0 mt-lg-0">
                            <div class="footer-single-col">
                                <h3>صفحات اصلی</h3>
                                <ul class="list-unstyled footer-nav-list mb-lg-0">
                                    <li><a href="{% url 'home:home' %}" class="text-decoration-none">خانه</a></li>
                                    <li><a href="{% url 'diagnose:form' %}" class="text-decoration-none">فرم عارضه
                                        یابی</a></li>
                                    <li><a href="{% url 'weblog:all' %}" class="text-decoration-none">وبلاگ‌ها</a></li>
                                    <li><a href="{% url 'news:all' %}" class="text-decoration-none">اخبار</a></li>
                                    <li><a href="{% url 'us:contact' %}" class="text-decoration-none">ارتباط با ما</a>
                                    <li><a href="{% url 'us:faqs' %}" class="text-decoration-none">سوالات متداول</a>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer top end-->

    <!--footer bottom start-->
    <div class="footer-bottom footer-light py-4">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-7 col-lg-7">
                </div>
                <div class="col-md-4 col-lg-4">
                    <div class="footer-single-col text-start text-lg-end text-md-end">
                        <ul class="list-unstyled list-inline footer-social-list mb-0">
                            <li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-dribbble"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fab fa-github"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer bottom end-->
</footer>
<!--footer section end-->
